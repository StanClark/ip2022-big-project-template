<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="main-title">Kanban Board</h1>
    <div class="drag-container">
        <list class="drag-list">
            <section class="drag-column" class="backlog-column">
                <span class="header">
                    <h1>Backlog</h1>
                </span>
                <section id="backlog-content">
                    <ul id="backlog-list" class="drag-item-list">
                        <li class="drag-item">Test</li>
                    </ul>
                </section>
            </section>
        </list>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
